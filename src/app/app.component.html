<div
  class="container"
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ super: change === 'super' }"
>
  <div class="row">
    <div class="col-xs-12">
      <hr />
      <button class="btn btn-primary" (click)="onDisplay()">
        Display Details
      </button>
      <p [ngClass]="{ hidden: visiblity === 'hidden' }">I am a topgun</p>
      <hr />
      <p *ngFor="let number of count">{{ number }}</p>
    </div>
  </div>
</div>
